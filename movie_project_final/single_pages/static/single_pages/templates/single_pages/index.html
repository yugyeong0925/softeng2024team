{% extends './layout.html' %}
{% load static %}

{% block title %} Index - Gp Bootstrap Template {% endblock %}

{% block body_class %} index-page {% endblock %}

{% block content %}
<!-- 배경을 화면에 꽉 채우고, 검정색 배경 높이를 줄임 -->
<div style="background-color: black; width: 100%; height: 80vh; display: flex; justify-content: center; align-items: flex-start; overflow: hidden;">
    <!-- 이미지 크기를 유지하면서 비율에 맞춰 화면에 꽉 차도록 설정 -->
    <img src="{% static 'single_pages/assets/img/index.png' %}" alt="Image Description" style="max-width: 100%; height: auto; object-fit: cover;">
</div>
{% endblock %}
