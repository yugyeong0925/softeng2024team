
{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p><small>{{ post.created_at }}</small></p>
    <div class="content">
        <p>{{ post.content }}</p>
    </div>
    <a href="{% url 'post_list' %}" class="btn btn-primary">목록으로 돌아가기</a>
{% endblock %}
