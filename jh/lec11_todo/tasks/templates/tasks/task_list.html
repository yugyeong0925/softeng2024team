<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- 새로운 항목 추가 -->
    <form action="{% url 'add_task' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task..." required>
        <button type="submit">Add</button>
    </form>

    <!-- 할 일 목록 표시 -->
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
