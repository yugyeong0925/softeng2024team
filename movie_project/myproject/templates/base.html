<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}영화 정보 사이트{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">전주 영화 정보</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">영화 정보</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">후기</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">로그인</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© 2024 전주 영화 정보 사이트 | All Rights Reserved</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">영화 정보 사이트</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">프로필</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">로그아웃</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">회원가입</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
