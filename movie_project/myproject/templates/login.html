<meta charset="UTF-8">
{% extends 'base.html' %}

{% block content %}
<h2>로그인</h2>
<form method="POST">
    {% csrf_token %}
    <label for="username">사용자 이름:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
{% endblock %}
